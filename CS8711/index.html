<html>
<head>
<title> Weather Prediction</title>
</head>
<body>
<div class="container">
<div class="main">
<h2> Weather Prediction </h2>
	
<form id="form_id" align="centre" action="{{ url_for("index")}}" method="post" name="myform">
<label>Enter cityname:</label>
<input type="text" name="cityname" value="{{cityName}}" id="cityname"/>
<input type="button" value="Submit" id="submit" "/>
</form>
<table border="1" align="center" width="400" height="200" bgcolor="#CCCCCC" >  
<thead>
<tr>
<th>Country Code</th>
<th>Coordinate</th>
<th>temperature</th>
<th>Pressure</th>
<th>Humidity</th>
</tr>
</thead>
<tbody>
<tr>
<td class="bg-success">{{ data.sys.country }}</td>
<td class="bg-info">{{data.coord.lon }} {{data.coord.lat}}</td>
<td class="bg-danger">{{data.main.temp }} k</td>
<td class="bg-warning">{{data.main.pressure}}</td>
<td class="bg-primary">{{data.main.humidity}}</td>
</tr>
</tbody>
<table>
</div>
</div>
</body>
</html>
